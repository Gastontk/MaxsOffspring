





















<div class = 'container'>
    <div  class = '' *ngFor='let pic of picData; let i=index;'> 
    <div class="card card-inverse mb-5" style="max-width:500px; background-color: #333; border-color: #333;color:white;">
        <a routerLink="/person/{{pic._id}}"style="color:white;">
            <div class="card-title">
                <p>{{pic.name}}</p>
            </div>
            <div class="card-img-top">
                <img width="100%" src="{{pic.url}}" alt="">
                
            </div>
            <div class="card-footer">
                <p>{{pic.notes}}</p>
                
            </div>
        </a>
    </div>
